<div class="container">
    <div class="row">
    <div class="col-md-6 offset-md-3">

        <h2>LOGIN</h2>
        <div class="card my-5">
        <form class="card-body cardbody-color p-lg-5">

            <div class="mb-3">
            <input type="text" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="User Name">
            </div>

            <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="password">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-danger px-5 mb-5 w-100">Login</button>
            </div>

            <div id="emailHelp" class="form-text text-center mb-5 text-dark" >
                <p>Not Registered? <a href="#" class="text-dark fw-bold" routerLink="/sign-up" routerLinkActive="active"> Create an Account</a> </p>
                
            </div>
</form>
</div>

</div>
